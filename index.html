<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="py-6">
        <h1 class="text-5xl text-center mt-7">Let's get some
            <span class="text-violet-600 font-semibold">Money!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-3xl font-semibold">Deposit</h3>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h3 class="text-3xl font-semibold">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h3 class="text-3xl font-semibold">Balance</h3>
                    <h2 class="text-4xl font-semibold">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="my-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-amber-500 p-8 rounded-xl">
                    <h3 class="text-2xl font-semibold mb-4 text-white">Please Deposit</h3>
                    <input id="deposit-field" class="block w-full py-1 px-3 mb-4"
                        placeholder="$ Amount you want to deposit" type="text" name="">
                    <button id="btn-deposit"
                        class="font-semibold bg-rose-500 py-1 px-5 rounded-lg text-white hover:bg-violet-600">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h3 class="text-2xl font-semibold mb-4 text-white">Please Withdraw</h3>
                    <input class="block w-full py-1 px-3 mb-4" placeholder="$ Amount you want to withdraw" type="text"
                        name="" id="withdraw-field">
                    <button id="btn-withdraw"
                        class="font-semibold bg-rose-500 py-1 px-5 rounded-lg text-white hover:bg-violet-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
